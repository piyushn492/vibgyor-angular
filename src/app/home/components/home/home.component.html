<div class="container">
  <div id="myCarousel" class="carousel slide" data-ride="carousel">
    <!-- Indicators -->
    <ol class="carousel-indicators">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">

      <div class="item active">
        <img src="/assets/sw-img-lvla-coty18-oceanside.jpg" style="width:100%; height: 550px;">
        <div class="carousel-caption">
          <h3>Best Color of the year</h3>
          <p>LA is always so much fun!</p>
        </div>
      </div>

      <div class="item">
        <img src="/assets/paint.jpg" style="width:100%; height: 550px;">
        <div class="carousel-caption">
          <h3>Supreme paint</h3>
          <p>Discount on best quality paints.</p>
        </div>
      </div>

      <div class="item">
        <img src="/assets/EC Winter Promo Shelf Talker.jpg" style="width:100%; height: 550px;">
        <div class="carousel-caption">
          <h3>Winter offer</h3>
          <p>Best offers for winter.</p>
        </div>
      </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
      <span class="glyphicon glyphicon-chevron-left"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
      <span class="glyphicon glyphicon-chevron-right"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
</div>
<br>

<h3 style="text-align: center">
  <b>
    <i>enquire now : </i>
  </b>
</h3>
<mat-horizontal-stepper [linear]="isLinear" #stepper>
  <mat-step [stepControl]="firstFormGroup">
    <form [formGroup]="firstFormGroup">
      <ng-template matStepLabel>
        <b>Enter your details : </b>
      </ng-template>
      <mat-form-field appearance="outline">
        <mat-label>Last name, First name</mat-label>
        <input matInput formControlName="firstCtrl" required>
      </mat-form-field>
      <br>
      <mat-form-field appearance="outline">
        <mat-label>Email</mat-label>
        <input type="email" matInput formControlName="emailCtrl" required>
      </mat-form-field>
      <br>
      <mat-form-field appearance="outline">
        <mat-label>Mobile Number</mat-label>
        <input type="number" matInput formControlName="mobileCtrl" required>
      </mat-form-field>
      <br>
      <div>
        <button [disabled]='!firstFormGroup.valid' mat-button matStepperNext>Next</button>
      </div>
    </form>
  </mat-step>
  <mat-step [stepControl]="secondFormGroup">
    <form [formGroup]="secondFormGroup">
      <ng-template matStepLabel>
        <b>Enter your pincode</b>
      </ng-template>
      <mat-form-field appearance="outline">
        <mat-label>Pincode</mat-label>
        <input type="number" matInput placeholder="Pincode" formControlName="secondCtrl" required>
      </mat-form-field>
      <div>
        <button mat-button matStepperPrevious>Back</button>
        <button mat-button matStepperNext [disabled]='!secondFormGroup.valid' (click)="saveQuery(firstFormGroup.value, secondFormGroup.value); stepper.reset()">Done</button>
      </div>
    </form>
  </mat-step>
  <!-- <mat-step>
    <ng-template matStepLabel>Submit</ng-template>
    <div>
      <button mat-button (click)="saveQuery(firstFormGroup.value, secondFormGroup.value); stepper.reset()">Ok</button>
    </div>
  </mat-step> -->
</mat-horizontal-stepper>
