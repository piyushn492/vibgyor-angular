<form action="/upload" method="post" enctype="multipart/form-data" style="float: right;">
  Select image to upload:
  <input type="file" name="document" id="imageToUpload" (change)="onUpload($event)">
</form>
<br>
<br>
<br>

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner" *ngFor="let testimonial of testimonials">
    <div class="carousel-item active">
      <img style="height: 30%; width: 100%;" [src]="testimonial.imageUrl" alt="First slide">
      <div class="carousel-caption d-none d-md-block">
        <h5>{{testimonial.title}}</h5>
        <p>{{testimonial.description}}</p>
      </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
</div>
